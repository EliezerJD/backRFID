version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      
      - run:
          command: chmod u+rwx manage.py, python3 manage.py install django-cors-headers
          name: Test1
      - run:
          command: pip3 install django-cors-headers
          name: Test2
      - run:
          command: pip3 install djangorestframework
          name: Test3    
          
          
       
      
      - run:
          command: ./manage.py test
          name: Test 4

workflows:
  main:
    jobs:
      - build-and-test
