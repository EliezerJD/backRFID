version: '3'

services:
  web:
    build: https://github.com/EliezerJD/backRFID.git
    command: bash -c "pip3 install django-cors-headers &&python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: back
    volumes:
      - .:/back
    ports:
      - "8000:8000"